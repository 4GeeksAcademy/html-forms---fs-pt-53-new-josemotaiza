<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="card m-5">
        <div class="card-header">
            <h4>Payment form Example</h4>
        </div>
        <div class="alert alert-danger m-3 mt-3" role="alert">Some fields are missing
        </div>
        <form class="p-3">
            <div class="row">
                <div class="col-5">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-dollar-sign"></i></span>
                      <input type="number" class="form-control" id="amount" aria-describedby="inputGroupPrepend2" required>
                    </div>
                  </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList">
                    <datalist id="datalistOptions">
                        <option value="Madrid">
                        <option value="Valencia">
                        <option value="Barcelona">
                        <option value="Alicante">
                        <option value="Almeria">
                    </datalist>
                </div>
                <div class="col-2">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>...</option>
                        <option>Madrid</option>
                        <option>Barcelona</option>
                        <option>Alicante</option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="row mt-3">
                    <div class="col-6">

                        <h4>we accept:</h4>
                        <div class="bg-secondary p-2 text-white rounded-3" style="width:200px;">
                            <input type="radio" id="visa" name="credit">
                            <i class="fab fa-cc-visa fa-lg"></i>
                            <input type="radio" id="Mastarcard" name="credit">
                            <i class="fab fa-cc-mastercard fa-lg"></i>
                            <input type="radio" id="Diners" name="credit">
                            <i class="fab fa-cc-diners-club fa-lg"></i>
                            <input type="radio" id="Amex" name="credit">
                            <i class="fab fa-cc-amex fa-lg"></i>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
                        <textarea class="form-control" style="width:610px;" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                        <p>Add any notes here</p>
                    </div>
                </div>
            </div>
        </form>
        <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="button" class="btn btn-secondary" disabled>Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>

        </div>


    </div>

</body>

</html>
