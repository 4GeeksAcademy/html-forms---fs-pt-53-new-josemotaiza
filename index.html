<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div>
            <h3>payment for example</h3>
        </div>
        <div class="alert alert-danger" role="alert">Some fields are missing
        </div>
        <div class="row mt-5">
            <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-2">
                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList">
                <datalist id="datalistOptions">
                    <option value="Madrid">
                    <option value="Valencia">
                    <option value="Barcelona">
                    <option value="Alicante">
                    <option value="Almeria">
                </datalist>
            </div>
            <div class="col-2">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>...</option>
                    <option>Madrid</option>
                    <option>Barcelona</option>
                    <option>Alicante</option>
                </select>
            </div>
            <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <h5>Add any notes here</h5>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" disabled>Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>

        </div>

    </div>

</body>

</html>
